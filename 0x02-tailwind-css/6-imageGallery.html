<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout with Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout with Image Gallery</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex">
            <div class="w-1/2 bg-red-200 p-4">Flexbox Item 1</div>
            <div class="w-1/2 bg-red-400 p-4">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <section class="gallery grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
        <img src="https://plus.unsplash.com/premium_photo-1738847163527-895a2b0f5450?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Gallery Image 1" class="w-full h-auto object-cover rounded-lg">
        <img src="https://plus.unsplash.com/premium_photo-1739779212365-408eb31998ee?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Gallery Image 2" class="w-full h-auto object-cover rounded-lg">
        <img src="https://plus.unsplash.com/premium_photo-1739122805499-affbdef5ce54?q=80&w=1075&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Gallery Image 3" class="w-full h-auto object-cover rounded-lg">
        <img src="https://plus.unsplash.com/premium_photo-1739183953810-b21a04af2b62?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDM2fHx8ZW58MHx8fHx8" alt="Gallery Image 4" class="w-full h-auto object-cover rounded-lg">
        <img src="https://plus.unsplash.com/premium_photo-1743579062610-a6d6347323dc?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDU3fHx8ZW58MHx8fHx8" alt="Gallery Image 5" class="w-full h-auto object-cover rounded-lg">
        <img src="https://plus.unsplash.com/premium_photo-1743588858741-d6a7f6c831ab?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDgxfHx8ZW58MHx8fHx8" alt="Gallery Image 6" class="w-full h-auto object-cover rounded-lg">
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2025 Bisrat Gizaw's Blog</p>
    </footer>
</body>
</html>
